{% extends 'index.html' %}
{% load static %}
{% block header %}
    <h2>Создание сделки</h2>

    {% if error %}
        <p style="color: red;">Ошибка: {{ error }}</p>
    {% endif %}
{% endblock %}
{% block content %}
    <div class="form-glass">
    <form action="/deals/create_deal/" method="post" >
        {% csrf_token %}
        <label>Название сделки:</label><br>
        <input type="text" name="title"><br><br>

        <label>Сумма сделки:</label><br>
        <input type="text" name="opportunity"><br><br>

            <label for="delivery_date">Дата доставки:</label><br>
        <input type="date" id="delivery_date" name="delivery_date"><br><br>

        <label for="delivery_time">Время доставки:</label><br>
        <input type="text" id="delivery_time" name="delivery_time" placeholder="например, 10:00–12:00"><br><br>

        <label for="delivery_method">Способ доставки:</label><br>
        <select id="delivery_method" name="delivery_method">
            <option value="">-- выберите --</option>
            <option value="Курьер">Курьер</option>
            <option value="Самовывоз">Самовывоз</option>
            <option value="Почта">Почта</option>
        </select><br><br>

        <label for="delivery_instructions">Инструкции по доставке:</label><br>
        <textarea id="delivery_instructions" name="delivery_instructions" rows="4"></textarea><br><br>


        <button type="submit">Создать сделку</button>
    </form>
        </div>
            <button onclick="document.location='{% url 'reload_start'%}'">Назад</button>

    <style>
        input:not([type="checkbox"]),
        textarea,
        select {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            width: 100%;
            min-width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;

        }
        .form-glass select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 30px;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }


        .form-glass select option {
            background-color: #2e2e2e;
            color: white;
        }
        .form-glass input:focus,
        .form-glass textarea:focus,
        .form-glass select:focus {
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transition: 0.2s;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .checkbox-label input {
            appearance: none;
            -webkit-appearance: none;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            width: 20px;
            height: 20px;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }

        .checkbox-label input:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }

        .checkbox-label input:checked::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 6px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
{% endblock %}
