{% extends 'contacts.html' %}
{% load static %}
{% block contacts %}
    <div class="form-glass">
        <h3>Выберите нужные фильтры и нажмите "Экпортировать"</h3>
        <form method="post">
            {% csrf_token %}
            <label for="export_date_from">Дата от:<br>
                <input type="date" id="export_date_from" name="export_date_from"><br>
            </label>
            <label for="export_date_to">Дата до:<br>
                <input type="date" id="export_date_to" name="export_date_to"><br>
            </label>
            <label for="company_name">По названию компании:<br>
                <input type="text" id="company_name" name="company_name"><br>
            </label>
            <label for="only_phone_number" class="checkbox-label">Только с наличием телефона:
                <input type="checkbox" id="only_phone_number" name="only_phone_number">
            </label>
            <br>
            <label for="only_email" class="checkbox-label">Только с наличием email:
                <input type="checkbox" id="only_email" name="only_email">
            </label>
            <br>
            <label for="export_format" >Формат экспорта:<br>
                <select name="export_format" id="export_format">
                    <option value="csv">CSV</option>
                    <option value="xlsx">Excel (XLSX)</option>
                </select>
            </label>
            <br>
            <button type="submit">Экспортировать</button>
        </form>
    </div>
    <style>
        input:not([type="checkbox"]),
        textarea,
        select {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            width: 100%;
            min-width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;

        }
        .form-glass select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 30px;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }


        .form-glass select option {
            background-color: #2e2e2e;
            color: white;
        }
        .form-glass input:focus,
        .form-glass textarea:focus,
        .form-glass select:focus {
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transition: 0.2s;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .checkbox-label input {
            appearance: none;
            -webkit-appearance: none;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            width: 20px;
            height: 20px;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }

        .checkbox-label input:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }

        .checkbox-label input:checked::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 6px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
{% endblock %}
